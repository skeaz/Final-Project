      <button id="toggle-button" class="toggle-button">تفعيل وضع الليل</button>
      <a href="#">

        <img src="logo2.OErxVLmRnFwXs1M3EMoAJtlikugvZq9PU___" alt="" />
      </a>
    </div>

    <script>
      const toggleButton = document.getElementById("toggle-button");
      const body = document.body;

      toggleButton.addEventListener("click", () => {
        if (body.classList.contains("dark")) {
          body.classList.remove("dark");
          toggleButton.textContent = "تفعيل وضع الليل";
        } else {
          body.classList.add("dark");
          toggleButton.textContent = "تفعيل وضع النهار";
        }
      });
    </script>
  </body>
